{%extends 'base_layout.html'%}

{%block content%}
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">{{article.title}}</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{%url 'home'%}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="{%url 'home'%}">Blog <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog Single <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

   <section class="ftco-section contact-section">
      <div class="container">
        <div class="row">
          <div class="col-lg ftco-animate justify-content-center">
          	<p class="mb-5">
              <img src="{{article.thumb.url}}" alt="" class="img-fluid">
            </p>
            <h2 class="mb-3">{{article.title}}</h2>
            <p>{{article.body}}</p>
            <p><b>{{article.date}}</b></p>

          </div>
        </div>
      </div>
    </section>
    {%endblock%}
