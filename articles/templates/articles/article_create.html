
{%extends 'base_layout.html'%}

{%block content%}
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/images/newBg.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">Create Article</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{%url 'home'%}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-degree-bg">
      <div class="container text-center">
  
        <div class="row block-9 no-gutters">
          <div class="container-fluid">
            <form action="{% url 'articles:create'%}" class="bg-light p-4 p-md-5  text-left" method="post" enctype="multipart/form-data">
              {%csrf_token%}
              {{ form.as_p }}
              <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary py-3 px-5">
              </div>
            </form>
    
          </div>
        </div>
      </div>
      <script src="/static/sluggy.js"></script>
    </section>
    {%endblock%}
